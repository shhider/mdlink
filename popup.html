<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>复制当前页面的链接，支持 Markdown 等多种格式 - MDLink By shhider</title>
  <link rel="stylesheet" href="./static/css/mdlink.css">
</head>
<body>
  <div class="m-header">
    <div class="logo"></div>
    <div style="display: inline-block;">
      <h1>MDLink</h1>
      <p>by <a href="https://github.com/shhider" target="_blank">shhider</a></p>
    </div>
    <div class="btn-wrapper">
      <button id="btnCopy" class="u-btn">Copy</button>
    </div>
  </div>

  <div class="m-body">
    <div class="u-2column">
      <div class="link_item">
        <div class="link_label">Title</div>
        <div class="link_ctrl">
          <input id="linkTitle" class="link_input" type="text">
        </div>
      </div>

      <div class="link_item">
        <div class="link_label">Link</div>
        <div class="link_ctrl">
          <input id="linkURL" class="link_input" type="text">
        </div>
      </div>
    </div>

    <div class="link_item" style="padding-top: 12px;">
      <div class="link_label">Format</div>
      <div class="link_ctrl">
        <div class="radio_group">
          <label class="u-radio">
            <input type="radio" name="linkFormat" value="html-a-link">
            <div class="u-radio-block">
              <p class="blue" style="text-decoration: underline" title="Link">Title</p>
            </div>
          </label>
          <label class="u-radio">
            <input type="radio" name="linkFormat" value="chat">
            <div class="u-radio-block">
              <p>Link<span class="blue">↵</span></p>
              <p>Title</p>
            </div>
          </label>
          <label class="u-radio">
            <input type="radio" name="linkFormat" value="markdown" checked>
            <div class="u-radio-block">
              <p><span class="blue">[</span>Title<span class="blue">](</span>Link<span class="blue">)</span></p>
              <br/>
              <p style="font-size: 10px; color: #999;">* for Markdown</p>
            </div>
          </label>
        </div>
      </div>
    </div>


  </div>

<script src="./static/js/clipboard.min.js"></script>
<script src="./static/js/mdlink.js"></script>
</body>
</html>
