<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>复制当前页面的链接，支持 Markdown 等多种格式 - MDLink By shhider</title>
  <link rel="stylesheet" href="./static/css/mdlink.css">
</head>
<body>
  <div class="m-header">
    <h1><span class="logo blue">[)</span>MDLink</h1>
  </div>

  <div class="m-body">

    <div class="link_item">
      <label class="link_label" for="linkTitle">Title</label>
      <div class="link_ctrl">
        <input id="linkTitle" class="link_input" type="text">
      </div>
    </div>

    <div class="link_item">
      <label class="link_label" for="linkURL">Link</label>
      <div class="link_ctrl">
        <input id="linkURL" class="link_input" type="text">
      </div>
    </div>

    <div class="link_item">
      <div class="link_label">Format</div>
      <div class="link_ctrl">
        <div class="radio_group">
          <label class="u-radio">
            <input type="radio" name="linkFormat" value="markdown" checked>
            <span>
              <span class="blue">[</span>Title<span class="blue">](</span>Link<span class="blue">)</span>
            </span>
          </label>
          <label class="u-radio">
            <input type="radio" name="linkFormat" value="chat">
            <span>
              Link<span class="blue">\n</span>Title
            </span>
          </label>
        </div>
      </div>
    </div>

    <button id="btnCopy" class="u-btn">Copy to Clipboard</button>
  </div>

  <div class="m-foot">
    <p>by <a href="https://github.com/shhider" target="_blank">shhider</a></p>
  </div>

<script src="./static/js/clipboard.min.js"></script>
<script src="./static/js/mdlink.js"></script>
</body>
</html>
